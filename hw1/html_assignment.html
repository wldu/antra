<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            color: #666;
            font-size: 13px;
            margin: 0;
        }
        div{
            display: block;
        }
        .wrapper {
            display: flex;
            align-items: center;
            width: 30%;
            margin-left: 40%;
        }
        .inner {
            min-width: 20px;
            max-width: 50;
            margin: auto;
            padding-top: 68px;
            padding-bottom: 48px;
        }
        .form-group { 
            display: flex;
        }
        .form-group .form-wrapper:first-child {
            margin-right: 20px;
        }
        .form-group .form-wrapper {
            width: 50%;
        }
        .form-control, .signin, .register {
            border: 1px solid #ccc;
            display: block;
            width: 100%;
            height: 40px;
            padding: 0 20px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .checkbox{
            display: flex;
            position: relative;
            color: #333;            
            margin-bottom: 5px;
        }
        .boldspan{
            font-weight: bold;
        }
        .terms{
            display: inline;
            position: relative;
            width: 30;
            margin-left: 50px;
        }
        .register-txt{            
            background-color: rgb(12, 140, 245);
            color: white;
        }
        .register {            
            background-color: rgb(12, 140, 245);
        }
        .signin{
            background-color: rgb(38, 202, 9);
        }
        .btn-txt{
            color: white;
            text-align: center;
            font-size: x-large;
            padding-top: 5px;
        }
        .inner h3 {
            font-size: 22px;
            text-align: center;
            margin-bottom: 10px;
            color: black;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="inner">
            <h3 class="signup">Sign Up</h3>
            <div class="form-group">
                <div class="form-wrapper">
                    <input class="form-control" placeholder="First Name" /> 
                </div>
                <div class="form-wrapper">
                    <input class="form-control" placeholder="Last Name" />
                </div>
            </div>
            <div class="form-wrapper">
                <input type="text" class="form-control" placeholder="Mobile No." />
            </div>
            
            <div class="form-wrapper">
                <input type="text" class="form-control" placeholder="Email Address" />
            </div>
            
            <div class="form-wrapper">
                <input type="text" class="form-control" placeholder="Password" /> 
                <input type="text" class="form-control" placeholder="Confirm Password" />
            </div>
            <div class="checkbox">
                <div>
                    <input type="checkbox" > <span class="boldspan">I Agree</span> 
                </div>
                <div class="terms"> 
                    By clicking <label class="register-txt">Register</label>, you agree the <a href="">Terms and Conditions</a> set out by this site, including our Cookie Use
                </div>
            </div>
            <div class="form-group">
                <div class="form-wrapper">
                    <label for="register" class="register btn-txt"><label class="">Register</label>
                </div> 
                <div class="form-wrapper signin btn-txt">Sign In</div>
            </div>
        </div>
    </div>
</body>
</html>
