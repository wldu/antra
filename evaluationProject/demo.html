<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="box">
        <div class="container">
            <div class="box-header">
                <h2>Welcome to whack-a-mole</h2>
                <div class="box-score">Let's Go, your total score is 0</div>
                <button id="bth-start">Start Game!</button>
            </div>

            <div class="box-moles">
                <div class="mole" id="mole1"></div>
                <div class="mole" id="mole2"></div>
                <div class="mole" id="mole3"></div>
                <div class="mole" id="mole4"></div>
                <div class="mole" id="mole5"></div>
                <div class="mole" id="mole6"></div>
                <div class="mole" id="mole7"></div>
                <div class="mole" id="mole8"></div>
                <div class="mole" id="mole9"></div>
                <div class="mole" id="mole10"></div>
                <div class="mole" id="mole11"></div>
                <div class="mole" id="mole12"></div>
            </div>
            <div class="box-timer">
                Time Left
                <div class="timer">0</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
